<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!
</button>
<script>
    function showMessage() {
        document.getElementById('messageDiv').innerHTML = 'Xin Chào!';
    }

</script>
</body>
</html>
